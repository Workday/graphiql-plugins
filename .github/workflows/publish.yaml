name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Todo use our .nvmrc instead
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ğŸ”§
        run: npm run setup && npm run release
      - name: Publish package on NPM ğŸ“¦
        run: npm run publish:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TO_NPM_TOKEN }}
